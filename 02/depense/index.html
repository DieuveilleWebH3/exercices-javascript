<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestion de Dépenses</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <script type="module" src="gestion-taches.js" defer></script>
        <script type="module" src="add.js" defer></script>

    </head>

    <body>

        <div class="container-fluid">

            <div style="width: 95%; margin: auto;" class="card shadow mb-4">

                <div class="container">
                    <div style="height: 10px; margin-top:10px;">
        
                    </div>
        
                    <header>
                        <h1 class="col-12 text-center"> Total
                            <br/>
                            <span class="js-counter badge bg-dark"></span>
                        </h1>
        
                    </header>
        
                    <div class="card-body">
                        <div class="row" style="display: flex;">
                            <div class="col-md-12" style="display: flex">
                                <div class="mt-4 mt-md-0" style="display: flex; justify-content: center; width: 200px; height: 20px; padding-bottom:20px;">
                                    <h2 style="display: flex; justify-content: left;"> Recettes </h2>
                                </div>
            
                                <div class="mt-4 mt-md-0" style="display: flex; justify-content: center; width: 200px; height: 20px; padding-bottom:20px;">
                                </div>
            
                                <div class="mt-4 mt-md-0" style="display: flex; justify-content: center; width: 200px; height: 20px; padding-bottom:20px;">
                                    <h2 style="display: flex; justify-content: right;"> Dépenses </h2>
                                </div>
                            </div>
            
                            <div style="height: 10px;"></div>
            
                            <div style="display: flex">
                                <div style="display: flex; justify-content: center; width: 200px;">
                                    <h4 class="js-recette" style="display: flex; justify-content: left;"></h4>
                                </div>
            
                                <div style="display: flex; justify-content: center; width: 200px;">
                                </div>
            
                                <div style="display: flex; justify-content: center; width: 200px;">
                                    <h4 class="js-depense" style="display: flex; justify-content: right;"></h4>
                                </div>
                            </div>
                        </div>
            
                        <section class="row">
            
                            <h2>Liste des Dépenses</h2>
            
                            <div class="js-list-tache">
                                <form class="d-flex my-3">
                                    <input type="hidden" name="id" class="form-input">
            
                                    <input type="text" name="name" class="form-input">
            
                                    <input type="number" name="amount" class="form-input">
            
                                    <input type="submit" value="modifier" class="btn btn-primary mx-3">
            
                                    <input type="submit" value="supprimer" class="btn btn-danger">
                                </form>
                            </div>
            
                        </section>
            
                        <hr>
            
                        <section class="row">
                            <h2>
                                Ajouter une nouvelle dépense / recette
                            </h2>
            
                            <form class="d-flex js-form-add">
            
                                <input type="text" name="name" class="form-input" placeholder="nom de la dépense ou recette" style="flex-grow: 1;" required>
            
                                <input type="number" name="amount" placeholder="montant" class="form-input mx-3" required>
            
                                <button class="btn btn-success ms-4">
                                    <i class="bi bi-plus-square"></i>
                                </button>
                            </form>
                        </section>
                    </div>
        
                </div>
    
            </div>

        </div>

    </body>
</html>
