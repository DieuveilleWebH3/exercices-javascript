            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <div class="container-fluid">

                            <div class="container">
                                <div style="height: 10px; margin-top:10px;">
                                </div>
                    
                                <div class="card-header py-3">
                                    <h1 class="col-12 text-center"> Total

                                        <span class="js-counter badge bg-dark"></span>
                                    </h1>
                                </div>
                    
                                <div class="card-body">
                                    <div class="row">

                                        <div class="col-xl-12 col-md-12 mb-4" style="width: 75%; margin: auto;">

                                            <div class="align-items-center justify-content-between mb-8" style="display: flex">

                                                <div class="mt-4 mt-md-0" style="display: flex; justify-content: center; height: 20px; padding-bottom:20px;">
                                                    <h2 style="display: flex; justify-content: left;"> Recettes </h2>
                                                </div>

                                            </div>

                                                    <h4 style="display: flex; justify-content: center;">
                                                        <br/>
                                                        <span class="js-depense"></span>
                                                    </h4>
                                                </div>
                                            </div>

                                        </div>
                                        
                                    </div>

                                    <div style="height: 10px;"></div>

                                        <div class="col-xl-12 col-md-12 mb-4">

                                                    <div class="row no-gutters align-items-center" style="display: flex;">
                                                    
                                                        <div class="align-items-center">
                                                            <h1 class="h2 mb-0 text-gray-800" style="display: flex; justify-content: center;"> Détails </h1>
                                                        </div>
                                                        
                                                        <br/>

                                                        <div style="height: 12px; margin-top:10px;">
                                                        </div>

                                                        <h4 class="js-error" style="color: red; display: flex; justify-content: center;"></h4>


                                                        <div class="col mr-2" style="display: flex; justify-content: center;">
                                            
                                                            <div class="js-list-tache">
                                                                <form class="d-flex my-3">
                                                                    <input type="hidden" name="id" class="form-input">
                                            
                                                                    <input type="text" name="name" class="form-input" required>
                                            
                                                                    <input type="number" step=".01" name="amount" class="form-input" required>
                                            
                                                                    <input type="submit" value="modifier" class="btn btn-primary mx-3">
                                            
                                                                    <input type="submit" value="supprimer" class="btn btn-danger">
                                                                </form>
                                                            </div>


                                                        </div>

                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                                    <div class="row no-gutters align-items-center" style="display: flex;">

                                                        
                                                        <div class="align-items-center">
                                                            <h1 class="h2 mb-0 text-gray-800" style="display: flex; justify-content: center;"> Ajouter une nouvelle Recette / Dépense </h1>

                                                        <br/>

                                                        <div style="height: 12px; margin-top:10px; display: flex; justify-content: left;">
                                                        </div>

                                                        <h3 class="js-errorAdd" style="color: red; display: flex; justify-content: center;"></h3>


                                                        <div class="col mr-2" style="display: flex; justify-content: center;">
                                            
                                                            <div>
                                                                <form class="d-flex js-form-add">
                        
                                                                    <input type="text" name="name" class="form-input" placeholder="nom de la dépense ou recette" required>
                                                
                                                                    <input type="number" step=".01" name="amount" placeholder="montant" class="form-input mx-3" required>
                                                
                                                                    <button class="btn btn-success ms-4">
                                                                        <i class="bi bi-plus-square"></i>
                                                                    </button>

                                                                </form>
                                                            </div>


                                                        </div>

                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                        </div>
