        <script>

            function random(x) {             

                // console.log("Type of x is : ", typeof(x));
                // console.log("Is x an array ? : ", Array.isArray(x));

                if( !(Array.isArray(x)) || (x.length === 0))
                {
                    return "Error!! Variable not an array or null";
                }

                console.log("Array x : ", x);

                console.log("");

                // Generate a random number between the first and last index and return its value:

                return x[Math.floor((Math.random() * x.length) + 0)];
            }

            console.log();

            console.log(random([]));

            console.log("\n");

            console.log(random(""));

            console.log("\n");

            console.log(random(['a','b', 'c', 'd']));

            console.log("\n");

            console.log(random(['a','b','a', 'a', 'd' , 'b', 'a']));

            console.log("\n");

        </script>
