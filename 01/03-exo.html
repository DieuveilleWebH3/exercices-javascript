<!DOCTYPE html>

<html lang="en">
        
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercice 3</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>Dieuveille BOUSSA ELLENGA - Exercice 3</h1>

        <script>

            function unique_push(x, y) {                

                console.log("Prime Array", x);

                var uniqueArr = [];
                $.each(x, function(i, el){
                    if($.inArray(el, uniqueArr) === -1) uniqueArr.push(el);
                });

                console.log("Prime Array without duplicates : ", uniqueArr);

                console.log("Array to add : ", y);
            
                for (var i=0; i < y.length; i++) {

                    if (uniqueArr.includes(y[i]))
                    {
                        continue;
                    }
                    else
                    {
                        uniqueArr.push(y[i])
                    } 
                }

                console.log("\n");

                console.log("Newly merged array : ", uniqueArr);

                return uniqueArr;
            }

            console.log();

            console.log(unique_push(['a','b'], ['c', 'd']));

            console.log("\n");

            console.log(unique_push(['a','b'], ['a', 'd']));

            console.log("\n");

            console.log(unique_push(['a','b','a'], ['a', 'd' , 'b', 'a']));

        </script>
        
    </body>

</html>
