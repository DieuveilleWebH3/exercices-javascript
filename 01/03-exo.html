<!DOCTYPE html>

<html lang="en">
        
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercice 3</title>
    </head>

    <body>
        <h1>Dieuveille BOUSSA ELLENGA - Exercice 3</h1>

        <script>

            function unique_push(x, y) {                

                console.log(x);                

                console.log(y);
            
                for (var i=0; i < y.length; i++) {

                    if (x.includes(y[i]))
                    {
                        continue;
                    }
                    else
                    {
                        x.push(y[i])
                    } 
                }

                console.log("\n");

                console.log("Newly merged array : ", x);

                return x;
            }

            console.log();

            console.log(unique_push(['a','b'], ['c', 'd']));

            console.log("\n");

            console.log(unique_push(['a','b'], ['a', 'd']));

            console.log("\n");

            console.log(unique_push(['a','b','a'], ['a', 'd' , 'b', 'a']));

            console.log("\n");

        </script>
        
    </body>

</html>
