    <body>
        <h1>Dieuveille BOUSSA ELLENGA - Exercice 1</h1>

        <script>

            function not_twice (x) {                  

                console.log(x);
            
                for (var i=0; i < x.length; i++) {

                    let c = 0; 

                    let reg = new RegExp(x[i], "g");
                    c = (x.match(reg) || []).length;

                    console.log(c);

                    if (c == 1) return x[i];
                }

                return null;
            }

            console.log();

            console.log(not_twice("bonjour"));

            console.log("\n");

            console.log(not_twice("hello henry"));

            console.log("\n");

            console.log(not_twice("hello"));

            console.log("\n");

            console.log(not_twice("coucou"));

            console.log("\n");

        </script>
        
    </body>
